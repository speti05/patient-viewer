                <td><input [(ngModel)]="displayedPatient.dateOfBirth"/></td>

                    <select [(ngModel)]="displayedPatient.gender">

                        <option>female</option>
                        <option>unknown</option>
                    </select>
                </td>

        </tbody>
    </table>
</div>
