<div class="patient-details-content" *ngIf="displayedPatient else emptyList">
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th></th>
        </thead>
    
        <tbody>
            <tr>
                <td><input [(ngModel)]="displayedPatient.name"/></td>
                <td><input [(ngModel)]="displayedPatient.dateOfBirth"/></td>
                <td>
                    <select [(ngModel)]="displayedPatient.gender">
                        <option>male</option>
                        <option>female</option>
                        <option>unknown</option>
                    </select>
                </td>
                <td><span class="save-icon" (click)="save()">ðŸ’¾</span></td>
            </tr>
        </tbody>

    </table>
</div>

<ng-template #emptyList>
    <div *ngIf="!isLoadInProgress" class="patient-details-content">
        <div class="message">
            No Patients to show ðŸ˜ª
        </div>
    </div>
    <div *ngIf="isLoadInProgress" class="patient-details-content">
        <div class="message">
            <img src="../../assets/loading.gif">
        </div>
    </div>
</ng-template>
