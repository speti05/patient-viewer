<div class="patient-details-content">
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </thead>
        <tbody *ngIf="displayedPatient else emptyList">
            <tr>
                <td>{{displayedPatient.name}}</td>
                <td>{{displayedPatient.dateOfBirth}}</td>
                <td>{{displayedPatient.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #emptyList>
    <div class="message">

    </div>
</ng-template>
